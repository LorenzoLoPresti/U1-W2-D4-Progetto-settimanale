<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Regali per tutta la famiglia con gli speciali saldi Amazon per il Natale"
    />
    <link rel="stylesheet" href="Assets/Style/style.css" />
    <title>Christmas sales - Amazon</title>
  </head>
  <body>
    <!-- INIZIO HEADER -->
    <header class="header bg-dark">
      <img class="logo" src="Assets/Img/logo.png" alt="Logo di Amazon" />
      <!-- INIZIO NAV -->
      <nav class="nav bg-light" id="nav">
        <div class="navbar">
          <p><a class="All-link" href="#">All</a></p>
          <p><a href="#">Today's deals</a></p>
          <p><a href="#">Customer Service</a></p>
          <p><a href="#">Registry</a></p>
          <p><a href="#">Gift Cards</a></p>
          <p><a href="#">Sell</a></p>
        </div>
      </nav>
      <!-- FINE NAV -->
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main class="main">
      <!-- SECTION-1-GIFT -->
      <section class="gift-section">
        <p class="gift-cards-link"><a href="#">All Holiday Gift Cards</a></p>
        <div class="gift-guides">
          <h1 class="title">Holiday Gift Guides</h1>
          <div class="gift-guides">
            <p class="subtitle">Be a go-gifter</p>
          </div>
        </div>
      </section>
      <!-- FINE SECTION-1-GIFT -->

      <!-- SECTION-2-SUGGEST -->
      <section class="suggest-section">
        <div class="suggest-container">
          <h2 class="secondary-title">
            Find the perfect gift
            <span><a class="shop-link" href="#">Shop now</a></span>
          </h2>
        </div>
        <div class="card-size card-1">
        </div>
        <div class="card-size card-2">
        </div>
        <div class="card-size card-3">
        </div>
        <div class="card-size card-4">
        </div>
      </section>
      <!-- FINE SECTION-2-SUGGEST -->

      <!-- SECTION-3-VIDEOGAME -->
      <section class="videogame-section general-section">
        <img src="./Assets/Img/img_9.png" alt="Immagine di un visore VR" />
        <h3 class="secondary-title">
          Play the gifting game
          <span><a class="shop-link" href="#">Shop gaming</a></span>
      </section>
      <!-- FINE SECTION-3-VIDEOGAME -->

      <!-- SECTION-4-MUSIC -->
      <section class="music-section general-section">
        <img src="./Assets/Img/img_10.png" alt="Immagine di un visore VR" />
        <h3 class="secondary-title">
          The sound of cheer
          <span><a class="shop-link" href="#">Shop Audio and Accessories</a></span>
      </section>
      <!-- FINE SECTION-4-MUSIC -->
    </main>
    <!-- FINE MAIN-->

    <!-- INIZIO FOOTER -->
    <footer class="footer bg-light">
      <p class="scroll-top"><a class="scroll-style" href="#nav">Back to top</a></p>
      <div class="footer-logo bg-dark">
        <img src="./Assets/Img/logo.png" alt="logo di amazon" />
      </div>
    </footer>
  </body>
</html>
